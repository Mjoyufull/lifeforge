version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: lifeforge-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lifeforge

  backend:
    build:
      context: .
      target: backend-runtime
    container_name: lifeforge-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - lifeforge

  frontend:
    build:
      context: .
      target: frontend-runtime
    container_name: lifeforge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lifeforge

networks:
  lifeforge:
    driver: bridge

volumes:
  # Define volumes if you want them managed by Docker, 
  # or use bind mounts as configured above (./pb_data) for easier access on host.
  # If using bind mounts, these named volumes aren't strictly necessary unless referenced.
  pocketbase_data:
  pocketbase_public:
