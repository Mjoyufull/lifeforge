version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: lifeforge-pocketbase
    restart: unless-stopped
    ports:
      - "38472:8090"
    volumes:
      - pocketbase_data:/pb_data
      - pocketbase_public:/pb_public
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lifeforge

  backend:
    build:
      context: .
      target: backend
    container_name: lifeforge-backend
    restart: unless-stopped
    ports:
      - "29183:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - lifeforge

  frontend:
    build:
      context: .
      target: frontend
    container_name: lifeforge-frontend
    restart: unless-stopped
    ports:
      - "47256:80"
    depends_on:
      - backend
    networks:
      - lifeforge

networks:
  lifeforge:
    driver: bridge

volumes:
  pocketbase_data:
  pocketbase_public:
