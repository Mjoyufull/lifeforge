version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: lifeforge-pocketbase
    restart: unless-stopped
    ports:
      - "45914:8090"
    environment:
      # these are handled by the specific docker image to auto-create admin
      - PB_ADMIN_EMAIL=admin@lifeforge.local
      - PB_ADMIN_PASSWORD=password123
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public
      # Mount migrations so they can be shared between backend (generator) and pb (consumer)
      - ./database/pb_migrations:/pb_migrations
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lifeforge

  backend:
    build:
      context: .
      target: backend-runtime
    container_name: lifeforge-backend
    restart: unless-stopped
    ports:
      - "45913:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PB_HOST=http://pocketbase:8090
      - PB_EMAIL=admin@lifeforge.local
      - PB_PASSWORD=password123
      # We need PB_DIR so the forgeCLI knows where to find the local 'pocketbase' binary we installed
      - PB_DIR=/app/database
      # You should override this in production, but a default is provided for "just works" localhost
      - MASTER_KEY=${MASTER_KEY:-default_insecure_master_key_change_me}
    volumes:
      # Mount the same migrations folder so 'forge db generate-migrations' writes here
      - ./database/pb_migrations:/app/database/pb_migrations
      - ./pb_public:/app/pb_public # Should we mount public? The server might serve static files or just PB? 
      # Actually, server code seems to rely on PB for files.
      # Let's stick to migrations for now.
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - lifeforge

  frontend:
    build:
      context: .
      target: frontend-runtime
    container_name: lifeforge-frontend
    restart: unless-stopped
    ports:
      - "45912:80"
    depends_on:
      - backend
    networks:
      - lifeforge

networks:
  lifeforge:
    driver: bridge

volumes:
  # Define volumes if you want them managed by Docker, 
  # or use bind mounts as configured above (./pb_data) for easier access on host.
  # If using bind mounts, these named volumes aren't strictly necessary unless referenced.
  pocketbase_data:
  pocketbase_public:
