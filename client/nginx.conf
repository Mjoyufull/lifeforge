server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxying
    # Forward /api requests to the backend service
    # API Proxying
    # Forward /api requests to the backend service
    location /api/ {
        # Trailing slash is CRITICAL here. 
        # It tells Nginx to replace '/api/' with '/' when forwarding to backend.
        # e.g. /api/encryptionPublicKey -> /encryptionPublicKey
        proxy_pass http://lifeforge-backend:8080/; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Pass real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # PocketBase Proxying (Optional, if we want to access PB via /_/ or /pb)
    # But usually PB is on 8090. If user wants unified port 80 access:
    location /pb/ {
        rewrite ^/pb/(.*) /$1 break;
        proxy_pass http://lifeforge-pocketbase:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
